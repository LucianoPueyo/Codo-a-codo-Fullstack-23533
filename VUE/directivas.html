<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directivas VUE.js</title>
    <style>


        p span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="app">
        <section>
            <h1>Directivas VUE</h1>
            <h2>{{curso}}</h2>
            <p>{{mensaje}}</p>
        </section>
        <section>
            <h2>Directivas</h2>
            <p>{{descripcion}}</p>
            <p v-text="descripcion"></p>
            <article v-show="inscripciones_abiertas">
                <p>Aprovech√° para inscribirte en Codo a Codo 2024!</p>
                <ul>
                    <li v-for="curso in cursos">
                        {{curso}}
                    </li>
                </ul>
            </article>
            <p v-if="!inscripciones_abiertas">
                Estate atento a las inscripciones 2024!
            </p>

            <p v-if="cursos.length > 3">
                La lista tiene mas de 3 elementos
            </p>
            <img v-show="mostrar_perrito" src="perrito.jpg" alt="">
        </section>

        <footer v-html="footer_content"></footer>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    mensaje: "Hola Mundo Vue",
                    curso: "Codo a codo",
                    descripcion: "Esta es una descripcion mas detallada del curso de Codo a Codo",
                    footer_content: "<p>2023 - todos los derechos reservados <span>Codo a Codo</span></p>",
                    inscripciones_abiertas: false,
                    cursos: ["Fullstack Python", "UX/UI", "Testing/QA", "Java", "Php"],
                    mostrar_perrito: false
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
