<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro a VUE.js</title>
</head>
<body>
    <div id="app">
        <h1>Intro a VUE</h1>
        <h2>{{curso}}</h2>
        <p>{{mensaje}}</p>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    mensaje: "Hola Mundo Vue",
                    curso: "Codo a codo"
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
