<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <h1>Variables</h1>

    <script>
        var resultado;

        resultado = 2 + 2;

        // Consultando el valor de una variable
        console.log(resultado);

        // Modificar el valor
        resultado = 8;
        console.log(resultado);

        // Tipos de dato
        // Strings
        resultado = "Hola como estas";
        console.log(resultado, typeof resultado);

        resultado = "2" + "2"; // Concatenacion

        // Number
        resultado = 8 + 2;
        console.log(resultado, typeof resultado);

        // Bool
        resultado = 4 > 8;
        console.log(resultado, typeof resultado);

    </script>
</body>
</html>
