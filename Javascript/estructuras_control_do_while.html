<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructuras de control</title>
</head>
<body>
    <h1>Do While</h1>

    <script>
        contador = 10;

        // Se ejecuta 1 o mas veces.
        do {
            console.log(contador);
            contador++;
        }
        while(contador < 10);

    </script>
</body>
</html>
