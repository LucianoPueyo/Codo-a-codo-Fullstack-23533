<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Sticky</title>
    <style>

        header {
            background-color: gray;
            height: 25vh;
        }

        nav {
            background-color: red;
            height: 10vh;

            position: sticky;
            top: 15px;

            border-radius: 99px;
        }

        main {
            background-color: lightgray;
            height: 200vh;
        }

        footer {
            background-color: gray;
            height: 25vh;
        }
    </style>
</head>
<body>
    <header>
        <h1>Position Sticky</h1>
    </header>
    <nav>
        <a href="">Link 1</a>
        <a href="">Link 2</a>
        <a href="">Link 3</a>
    </nav>
    <main>
        asd asd
    </main>
    <footer>Todos los derechos reservados</footer>
</body>
</html>
